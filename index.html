<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https//cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>A wish for you</title>
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <div class="bark"></div>
            <img src="https://i.ibb.co.com/GvhhdSxL/1.png">
        </div>
        <div class="details">
            <h4 class="color1">A Quiet Wish</h4>
            <h4 class="color2">For This Moment</h4>
            <p>To whoever reads this,</p>
            <p>I hope you are having a good day,</p>
            <p>and if not, then I hope</p>
            <p>tomorrow is the fresh start</p>
            <p>you're looking for,</p>
            <p>This isn't just a wish for happiness,</p>
            <p>It's a wish for strength when you need it</p>
            <p class="text-right">Your journey matters,</p>
            <p class="text-right">You matter.</p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
